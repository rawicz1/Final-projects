<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Rafal" />
    <meta
      name="description"
      content="3 APIs - HTML, jQuery Ajax & PHP"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="libs/css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body> 

    <div >
      <table>
        <thead>
          <tr>
            <th>API Name</th>
            <th>API Description</th>
            <th>Submit</th>
          </tr>
        </thead>
        <tbody>

          <!-- Eaarthquakes -->         

          <tr>
            <td >Earthquakes</td>
            <td >
              Returns a list of earthquakes ordered by magnitude  
              <br><br/>          
              <form id="eqForm">
                <label for="north">North: </label>
                <input type="number" id="north" name="north" min="-90" max="90" value="44.1"> 
                <label for="south">South: </label>
                <input type="number" id="south" name="south" min="-90" max="90" value="-10"> 
                <label for="west">West: </label>
                <input type="number" id="west" name="west" min="-180" max="180" value="55.2"> 
                <label for="east">East: </label>
                <input type="number" id="east" name="east" min="-180" max="180" value="-22.4">
              </form>
            </td>
            <td>
              <button type="submit" form="eqForm" id="btnEq">Submit</button>              
            </td>
          </tr>
          
          <!-- Wikipedia -->
          
          <tr>
            <td >Wikipedia</td>
            <td >
              Returns wikipedia entries for given term 
              <br><br/>            
              <form id="wikiForm">
                <label for="term">Search for: : </label>
                <input type="text" id="term" name="term" value="London">  
              </form>
            </td>
            <td>
              <button type="submit" form="wikiForm" id="btnWiki">Submit</button>              
            </td>
          </tr>

          <!-- Weather station -->

          <tr>
            <td >Weather</td>
            <td >
              Returns a weather station with the most recent weather obserwation 
              <br><br/>
              <form id="weatherForm">
                <label for="lat">Latitude (-90 : 90): </label>
                <input type="number" id="lat" name="lat" min="-90" max="90" value="43">
                <label for="lng">Longitude (-180 : 180): </label>
                <input type="number" id="lng" name="lng" min="-180" max="180" value="1">               
              </form>
            </td>
            <td>
              <button type="submit" form="weatherForm" id="weatherBtn">Submit</button>              
            </td>
          </tr>

          <tr>
            <td colspan="4" id="results" >Results</td>    
      </table>        
    </div>

    <script src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="libs/js/script.js" type="text/javascript"></script>
  </body>
</html>
