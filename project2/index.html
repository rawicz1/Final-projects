      <!-- Employee modal ------------------------------------------------------------------------------------------------------ -->



      <div id="employee-modal" class="modal fade " data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content" >
  
            <div class="modal-header bg-light bg-gradient d-flex align-items-center justify-content-center lead">
              <div id="employee-header" class="border border-dark text-center p-3 rounded">
                <div>
                  <h1 id="employee-name"></h1>
                  <p id="employee-department"></p>
                  <p id="employee-location"></p>
                  <em><span id="employee-email"></span></em> 
                </div>
                            
              </div>          
            </div>
  
            <div class="modal-body">	            
              <div id="employee-body"> 
                <h5>Edit employee's details</h5>
                <form id="update-employee-form">
                 
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-6 col-form-label" id="form-first-name"></label>
                    <div class="col-sm-6 mb-2">
                      <input type="text" class="form-control-sm border border-secondary col-sm-12" id="inputName" placeholder="Enter new name">
                    </div>

                    <label for="inputLast" class="col-sm-6 col-form-label" id="form-last-name"></label>
                    <div class="col-sm-6 mb-2">
                      <input type="text" class="form-control-sm border border-secondary col-sm-12" id="inputLast" placeholder="Enter new last name">
                    </div>

                    <label for="inputjob" class="col-sm-6 col-form-label" id="form-job"></label>
                    <div class="col-sm-6 mb-2">
                      <input type="text" class="form-control-sm border border-secondary col-sm-12" id="inputjob" placeholder="Enter new job title">
                    </div>

                    <label for="inputEmail" class="col-sm-6 col-form-label" id="form-email"></label>
                    <div class="col-sm-6 mb-2">
                      <input type="text" class="form-control-sm border border-secondary col-sm-12" id="inputEmail" placeholder="Enter new email">
                    </div>

                    <label for="department-select" class="col-sm-6 col-form-label" id="form-department"></label>
                    <div class="col-sm-6 mb-2">
                      <div class="dropdown">
                        <select  id="department-select" class="form-select form-select-sm">
                          <option value="" >Available departments</option>                            
                        </select>                      
                      </div>
                    </div>

                  </div>
                  
                  <div class="text-end">                   

                    <button type="button" class="btn btn-outline-danger mt-3" id="btn-confirm" onclick="deleteEmployee()" data-confirm="Would you like to delete employee's details?" >Delete employee</button> 
                    <button type="submit" class="btn btn-outline-success mt-3" data-confirm="Would you like to save the changes?">Save changes</button> 
                  </div>
                  
                </form>
              </div>
            </div>
            <div class="modal-footer">    
                      
              <button type="button" role="button" class="btn btn-primary"  onclick="$('#employee-modal').modal('hide')" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>




<!-- add employee modal --------------------------------------------------------------------------------------------------------- -->

<div id="add-employee-modal" class="modal fade " data-backdrop="false">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                <input type="text" class="form-control-sm border border-secondary col-sm-12" id="addName" placeholder="Enter new name" required>
              </div>

              <label for="addLast" class=" col-form-label" id="add-last-name"></label>
              <div class="mb-2">
                <input type="text" class="form-control-sm border border-secondary col-sm-12" id="addLast" placeholder="Enter new last name" required>
              </div>

              <label for="addJob" class="col-form-label" id="add-job"></label>

              </div>

              <label for="addEmail" class="col-form-label" id="add-email"></label>
              <div class="mb-2">
                <input type="email" class="form-control-sm border border-secondary col-sm-12" id="addEmail" placeholder="Enter new email" required>

              <label for="add-department-select" class="col-form-label" id="add-department" data-id=""></label>

              </div>

                               
            </div>
            <div class="text-end"><button type="submit" class="btn btn-outline-success mt-3" data-confirm="Would you like to create a new employee?" >Save changes</button> </div>
            
          </form>
        </div>
      </div>
      <div class="modal-footer">    
               
        <button type="button" role="button" class="btn btn-primary"  onclick="$('#add-employee-modal').modal('hide')"  data-dismiss="modal">Close</button>
